    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Warm Light Mode Styles */
      .theme-warm {
        background-color: #f4f1ea !important; /* Soft warm gray background */
        color: #3c3836 !important;
      }
      .theme-warm .bg-slate-50 { background-color: #edeae0 !important; }
      .theme-warm .bg-white, 
      .theme-warm .card, 
      .theme-warm div[class*="bg-white"] { 
        background-color: #fffcf9 !important; /* Near-white cream */
        border-color: #e8e4d8 !important;
      }
      .theme-warm .bg-slate-100,
      .theme-warm div[class*="bg-slate-100"] {
        background-color: #ece8df !important;
      }
      .theme-warm .text-slate-900, 
      .theme-warm .text-slate-800 { 
        color: #3c3836 !important; 
      }
      .theme-warm .text-slate-600,
      .theme-warm .text-slate-500 {
        color: #665c54 !important;
      }
      .theme-warm .border-slate-200,
      .theme-warm .border-slate-100 {
        border-color: #e8e4d8 !important;
      }

      /* Dark Green Mode Styles - Slightly lighter and softer than previous version */
      .theme-dark-green {
        background-color: #1c2521 !important; /* Slightly lighter deep green base */
        color: #a4b0a4 !important; /* Muted sage-gray text */
      }
      .theme-dark-green .bg-slate-50,
      .theme-dark-green .bg-white,
      .theme-dark-green div[class*="bg-white"],
      .theme-dark-green div[class*="bg-slate-900"] {
        background-color: #1c2521 !important;
      }
      .theme-dark-green .card,
      .theme-dark-green div[class*="bg-slate-800"],
      .theme-dark-green div[class*="bg-white"] {
        background-color: #2b3631 !important; /* Lighter card surface for contrast */
        border-color: #3a4741 !important; /* Defined soft green border */
      }
      .theme-dark-green .bg-slate-100,
      .theme-dark-green div[class*="bg-slate-800/80"] {
        background-color: #161d1a !important; /* Deeper headers/recessed areas */
      }
      .theme-dark-green .text-slate-900,
      .theme-dark-green .text-white,
      .theme-dark-green h1, .theme-dark-green h2, .theme-dark-green h3 {
        color: #e1e8e1 !important; /* Very soft light green-tinted text */
      }
      .theme-dark-green .text-slate-400,
      .theme-dark-green .text-slate-500 {
        color: #7e8c82 !important; /* Muted secondary text */
      }
      .theme-dark-green .border-slate-200,
      .theme-dark-green .border-slate-100,
      .theme-dark-green .border-slate-700,
      .theme-dark-green .border-slate-800 {
        border-color: #3a4741 !important;
      }
      /* Sidebar and Scrollbar blend */
      .theme-dark-green .sidebar, .theme-dark-green aside {
        background-color: #161d1a !important;
        border-right-color: #2b3631 !important;
      }
      .theme-dark-green .shadow-sm, .theme-dark-green .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.1) !important;
      }

      /* Capture Logic Styling: Force stability for html-to-image */
      #sample-status-report {
        width: 1100px !important; 
        min-width: 1100px !important;
        margin: 0 auto;
        background: white !important;
        color: black !important;
        height: auto !important;
        padding: 60px !important;
        box-sizing: border-box !important;
      }

      #sample-status-report * {
        color: black !important;
        font-family: 'Inter', sans-serif !important;
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
        line-height: 1.4 !important; 
        box-sizing: border-box !important;
      }
      
      #sample-status-report h2 { font-size: 48px !important; font-weight: 900 !important; line-height: 1.1 !important; margin-bottom: 8px !important; }
      #sample-status-report h4 { font-size: 28px !important; font-weight: 900 !important; }
      #sample-status-report h5 { font-size: 24px !important; font-weight: 900 !important; }
      
      #sample-status-report table { 
        width: 100% !important; 
        border-collapse: collapse !important; 
        table-layout: fixed !important; 
        margin-top: 10px !important;
      }
      
      #sample-status-report th, #sample-status-report td {
        font-size: 16px !important;
        padding: 15px !important;
        border-bottom: 1px solid #e2e8f0 !important;
        word-wrap: break-word !important;
        vertical-align: top !important;
      }

      #sample-status-report .bg-slate-100 { background-color: #f1f5f9 !important; }
      #sample-status-report .bg-slate-50 { background-color: #f8fafc !important; }
      #sample-status-report .text-blue-700 { color: #1d4ed8 !important; }
      #sample-status-report .text-blue-600 { color: #2563eb !important; }
      #sample-status-report .border-slate-100 { border-color: #f1f5f9 !important; }
      #sample-status-report .border-slate-200 { border-color: #e2e8f0 !important; }

      #sample-status-report::-webkit-scrollbar { display: none; }
    </style>
