    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* PDF Generation and Printing Rules */
      @media print {
        @page {
          size: auto; /* Uses browser default paper size */
          margin: 15mm; 
        }

        /* 1. Kill height/scroll constraints on all containers */
        html, body, #root, [data-reactroot] {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
        }

        /* 2. Remove all non-print elements from document flow */
        header, nav, aside, footer, button, .print-hidden {
          display: none !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 3. Force the specific Modal structure to behave like a normal document */
        .print-modal-overlay {
          position: static !important;
          background: transparent !important;
          display: block !important;
          padding: 0 !important;
          border: none !important;
        }

        .print-modal-container {
          position: static !important;
          width: 100% !important;
          max-width: none !important;
          height: auto !important;
          display: block !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
          border: none !important;
        }

        .print-modal-content {
          overflow: visible !important;
          height: auto !important;
          display: block !important;
          padding: 0 !important;
          background: white !important;
        }

        /* 4. Report styling: Fix font sizes to points to avoid auto-scaling */
        #sample-status-report {
          width: 100% !important;
          max-width: none !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          color: black !important;
        }

        #sample-status-report h2 { font-size: 24pt !important; }
        #sample-status-report h4 { font-size: 14pt !important; }
        #sample-status-report h5 { font-size: 12pt !important; }
        #sample-status-report p, 
        #sample-status-report span { font-size: 10pt !important; }
        
        /* Table styles: Ensure headers repeat and cells don't shrink */
        #sample-status-report table {
          width: 100% !important;
          table-layout: fixed !important; /* Prevents columns from expanding too wide */
          border-collapse: collapse !important;
          font-size: 9pt !important;
          page-break-inside: auto !important;
        }

        #sample-status-report thead {
          display: table-header-group !important;
        }

        #sample-status-report tr {
          page-break-inside: avoid !important;
          page-break-after: auto !important;
        }

        #sample-status-report td, 
        #sample-status-report th {
          padding: 8pt !important;
          word-wrap: break-word !important;
          overflow-wrap: break-word !important;
        }

        /* Prevent specific groups from being split across pages where possible */
        .print-no-break {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          margin-bottom: 20pt !important;
          display: block !important;
        }

        /* Dark mode overrides: Always print on white background */
        .dark #sample-status-report {
           background-color: white !important;
           color: black !important;
        }
        .dark #sample-status-report * {
           color: black !important;
           border-color: #e2e8f0 !important;
        }
        .dark #sample-status-report .bg-slate-100 {
           background-color: #f1f5f9 !important;
        }
        .dark #sample-status-report .text-blue-700 {
           color: #1d4ed8 !important;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
