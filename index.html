    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Data Point Specific Font Scaling */
      [data-font-size="small"] table tbody td,
      [data-font-size="small"] .data-card-text,
      [data-font-size="small"] p,
      [data-font-size="small"] span:not(.font-black):not(.uppercase) {
        font-size: 0.85rem !important;
      }
      [data-font-size="medium"] table tbody td,
      [data-font-size="medium"] p {
        font-size: 1rem !important;
      }
      [data-font-size="large"] table tbody td,
      [data-font-size="large"] .data-card-text,
      [data-font-size="large"] p,
      [data-font-size="large"] span:not(.font-black):not(.uppercase) {
        font-size: 1.15rem !important;
      }

      /* PDF Generation and Printing Rules */
      @media print {
        @page {
          size: letter;
          margin: 0.5in; /* Standard margin handles browser headers better */
        }
        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        body * {
          visibility: hidden;
        }
        #sample-status-report, #sample-status-report * {
          visibility: visible;
        }
        #sample-status-report {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          background: white !important;
          color: black !important;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        table {
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        /* Fix dark mode printing issues */
        .dark #sample-status-report {
           background-color: white !important;
           color: black !important;
        }
        .dark #sample-status-report * {
           color: black !important;
           border-color: #e2e8f0 !important;
        }
        .dark #sample-status-report .bg-slate-100 {
           background-color: #f8fafc !important;
        }
        .dark #sample-status-report .text-blue-700 {
           color: #1d4ed8 !important;
        }
        .dark #sample-status-report .text-blue-600 {
           color: #2563eb !important;
        }
      }
    </style>
